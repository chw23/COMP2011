{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-1"></div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in basket_items %}
                    <tr>
                        <td>{{ item.product.title }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>£{{ item.product.price }}</td>
                        <td>£{{ (item.product.price * item.quantity) | round(2) }}</td>
                        <!--https://support.sendwithus.com/jinja/formatting_numbers/-->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <form action="{{ url_for('basket') }}" method="POST">
                {{ form.hidden_tag() }}
                <button type="submit" class="btn btn-primary ml-auto">Purchase</button>
            </form>
    </div>
</div>


{% endblock %}
